<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        form p{
            padding: 0px 10px;
            color: red;
        }
     </style>
</head>

<body>
    <section class="container p-5">
        <div class="col-lg-6 mx-auto p-5 shadow">
            <form name="contact" action="submit.html" onsubmit="return validate()" mothod="post">
                <input type="text" name="username" placeholder="EnterName" class="form-control mb-3">
                <p id="nameError"></p>
                <select class=" mb-3" id="countryCode">
                    <option value="10">+91</option>
                    <option value="8">+81</option>
                </select>
                <input type="text" name="mobile" placeholder="Mobile Number" class="form-control mb-3">
                <p id="mobileError"></p>
                <input type="text" name="email" placeholder="Email Address" class="form-control mb-3">
                <p id="emailError"></p>
                <input type="submit" class="form-control mb-3">
            </form>
        </div>
    </section>

    <script src="validation.js"></script>
</body>
</html>
